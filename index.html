<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

 
</head>
<body>
    <header>
      <h1>SPLI  <br>TTER</h1>
    </header>  
    <main class="container">
      <form id="container-select-tip">
        <div class="form-control-bill">
          <label for="bill">Bill</label>
          <input class="input-outline" id="bill" type="number" name="bill" placeholder="0" >
          <img id="dolar" src="./images/icon-dollar.svg" alt="logo-dollar">
        </div>
        
        <div class="control-select-tip">
          <label >Select Tip %</label>
          <div class="card-inputs">
            <div class="tips tip-5" >5%</div>
            <div class="tips tip-10" >10%</div>
            <div class="tips tip-15 active" >15%</div>
            <div class="tips tip-25" >25%</div>
            <div class="tips tip-50" >50%</div>
            <div id="custom"><input type="number" class="tip-custom" placeholder="Custom"></div>
          </div>
          
        </div>
        <div id="number-people" >
          <label for="people">Number of People <span class="error">Can't be zero</span></label>
          <input class="input-outline" id="people" type="text" name="people" placeholder="0">
          <img id="person" src="./images/icon-person.svg" alt="">
        </div>
      </form>
      <section id="container-tip">
        <div class="box-amount">
          <div class="tip-amount">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <span id="tip-amount">$0.00</span>
        </div>
        <div  class="box-amount">
          <div class="tip-amount">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <span id="total-amount">$0.00</span>      
        </div>
        <button id="btn-reset">Reset</button>
      </section>
      
    </main>
</body>
</html>
